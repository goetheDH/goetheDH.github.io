  <h1>Multiplicacion</h1>

  <p> La multiplicación consiste en sumar un número tantas veces como indica otro número. Así, 4×3 (se lee «cuatro multiplicado por tres» o, simplemente, «cuatro por tres») es igual a sumar tres veces el valor 4 por sí mismo (4+4+4).</p>
